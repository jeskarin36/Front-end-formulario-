       <h3>Formulario en PHP</h3>
        <form action="./tabla.html" method="post"class="formulario" enctype="multipart/form-data">
           <input type="text" name="nombre" id="nombre" placeholder="Nombre*" class="" >

           <input type="number" name="telefono" id="telefono" placeholder="Telefono*"  class="">

           <label for="sexo" id="style-error"></label>
                <div >
                    <label for="Hombre">Hombre <input type="radio" name="sexo" id="sexo" value="Hombre"></label>
                    <label for="Mujer">Mujer <input type="radio" name="sexo" id="sexo" value="Mujer"></label>

                </div>
            <label id="style-error"></label>

            <label id="style-error"></label>

    </div>
